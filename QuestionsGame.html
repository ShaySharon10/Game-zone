            margin: 0;
            padding: 20px;

        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .lives {
            font-size: 28px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }

        .timer {
            font-size: 24px;
            color: #ffd93d;
            font-weight: bold;
            animation: timerPulse 1s infinite;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: warningPulse 0.5s infinite;
        }

        @keyframes warningPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes timerPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .score {
            font-size: 24px;
            color: #4cd137;
            font-weight: 500;
        }

        .level {
            font-size: 24px;
            color: #ffd93d;
            font-weight: 500;
        }

        .riddle {
            font-size: 24px;
            margin: 25px 0;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .option {
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

        .option:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .option:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            min-height: 60px;

            color: #4cd137;
            background: rgba(76, 209, 55, 0.2);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4cd137;

            },
        ];

        let currentRiddleIndex = 0;
        let score = 0;
        let level = 1;
        let lives = 10;
        let timer;
        let timePerQuestion = 30;

        function startGame() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.style.display = 'none';
            
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                <div class="header">
                    <div class="lives">❤️ ${lives}</div>
                    <div class="timer">${timePerQuestion}</div>
                    <div class="score">ניקוד: ${score}</div>
                    <div class="level">שלב: ${level}</div>
                </div>
                <div class="riddle"></div>
                <div class="options"></div>
                <div class="feedback"></div>
            `;
            shuffleRiddles(riddles);  // ערבוב השאלות
            showRiddle();
        }

        function showRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                endGame();
                return;
            }

            const currentRiddle = riddles[currentRiddleIndex];
            document.querySelector('.riddle').textContent = currentRiddle.riddle;
            
            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = '';
            
            currentRiddle.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            let timeLeft = timePerQuestion;
            document.querySelector('.timer').textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.querySelector('.timer').textContent = timeLeft;
                
                if (timeLeft <= 3) {
                    document.querySelector('.timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const currentRiddle = riddles[currentRiddleIndex];
            const feedbackElement = document.querySelector('.feedback');
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => option.disabled = true);
            
            if (selectedIndex === currentRiddle.correct) {
                score += 10;
                feedbackElement.innerHTML = `<div class="correct-message">נכון!🎉 ${currentRiddle.explanation}</div>`;
                document.querySelector('.score').textContent = `ניקוד: ${score}`;
            } else {
                lives--;
                feedbackElement.innerHTML = `<div class="wrong-message">לא נכון. ${currentRiddle.explanation}</div>`;
                document.querySelector('.lives').textContent = `❤️ ${lives}`;
                
                if (lives <= 0) {
                    endGame();
                    return;
                }
            }

            setTimeout(() => {
                currentRiddleIndex++;
                level = Math.floor(score / 50) + 1;
                document.querySelector('.level').textContent = `שלב: ${level}`;
                feedbackElement.textContent = '';
                showRiddle();
            }, 2000);
        }

        function handleTimeout() {
            lives--;
            document.querySelector('.lives').textContent = `❤️ ${lives}`;
            
            const feedbackElement = document.querySelector('.feedback');
            feedbackElement.innerHTML = '<div class="wrong-message">נגמר הזמן!</div>';
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.disabled = true);
            
            if (lives <= 0) {
                endGame();
                return;
            }

            setTimeout(() => {
                currentRiddleIndex++;
                level = Math.floor(currentRiddleIndex / 5) + 1;
                document.querySelector('.level').textContent = `שלב: ${level}`;
                feedbackElement.textContent = '';
                showRiddle();
            }, 2000);
        }

        function endGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                <div class="welcome-screen">
                    <h1>${lives > 0 ? 'כל הכבוד!' : 'המשחק נגמר'}</h1>
                    <p>הניקוד הסופי שלך: ${score}</p>
                    <p>הגעת לשלב: ${level}</p>
                    <button class="start-button" onclick="location.reload()">שחק שוב</button>
                </div>
            `;
        }

        // ערבוב השאלות בצורה אקראית
        function shuffleRiddles(riddles) {
            for (let i = riddles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [riddles[i], riddles[j]] = [riddles[j], riddles[i]]; // החלפה
            }
        }
