<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>משחק נחש את הקוד</title>
    <style>
        body {
            background-color: #2c5364;
            color: white;
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        canvas {
            border: 2px solid #fff;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #4cd137;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

            .start-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(76, 209, 55, 0.3);
            }

        #gameFrame {
            display: none;
            width: 100%;
            height: 595px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>משחק נחש את הקוד </h1>
        <p>נסו לנחש את הקוד לפי הרמזים 🔐</p>
        <button class="start-button" onclick="startGame()">התחל משחק</button>
    </div>

    <iframe id="gameFrame" src='https://www.yo-yoo.co.il/data/math/iframes/4imagesen.php?game_id=17' scrolling='no'></iframe>

    <script>
        function startGame() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'block';
        }
    </script>
</body>
</html>
