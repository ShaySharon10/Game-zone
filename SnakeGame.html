<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            background-color: #2c5364;
            color: white;
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        canvas {
            border: 2px solid #fff;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #4cd137;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

            .start-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(76, 209, 55, 0.3);
            }

        #gameOver {
            font-size: 24px;
            color: #ffd93d;
            text-align: center;
        }

        .level-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

            .level-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>משחק סנייק </h1>
        <p>!אכול תפוחים, צבור נקודות, ועבור לרמות גבוהות יותר ✨</p>
        <button class="start-button" onclick="showLevelOptions()">התחל משחק</button>
    </div>

    <div class="game-container" id="levelSelection" style="display:none;">
        <h2>בחר רמה</h2>
        <button class="level-button" onclick="startGame('easy')">קל</button>
        <button class="level-button" onclick="startGame('medium')">בינוני</button>
        <button class="level-button" onclick="startGame('hard')">קשה</button>
    </div>

    <canvas id="gameCanvas" width="500" height="500" style="display:none;"></canvas>
    <div id="gameOver" style="display:none;">המשחק הסתיים! לחץ R כדי לנסות שוב.</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let apple;
        let score;
        let level;
        let speed;
        let gameInterval;
        let direction = null;
        let gameStarted = false;
        let startTime;

        document.addEventListener("keydown", changeDirection);

        function showLevelOptions() {
            document.querySelector('.game-container').style.display = 'none';
            document.getElementById('levelSelection').style.display = 'block';
        }

        function startGame(selectedLevel) {
            document.getElementById('levelSelection').style.display = 'none';
            canvas.style.display = 'block';
            snake = [{ x: 2, y: 2 }];
            apple = generateApple();
            score = 0;
            gameStarted = false;
            startTime = Date.now();

            if (selectedLevel === 'easy') {
                level = 1;
                speed = 150;
            } else if (selectedLevel === 'medium') {
                level = 2;
                speed = 100;
            } else {
                level = 3;
                speed = 50;
            }

            // צייר את הנחש והתפוח בהתחלה
            drawSnake();
            drawApple();
            drawScore();
            drawLevel();

            // המתנה ללחיצה ראשונה כדי להתחיל
            direction = null; // וודא שהכיוון לא מוגדר מראש
            if (gameInterval) clearInterval(gameInterval);
        }

        function gameLoop() {
            if (checkCollision()) {
                endGame();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawApple();
            drawScore();
            drawLevel();
        }

        function drawSnake() {
            ctx.fillStyle = "#7ed957";
            ctx.beginPath();
            ctx.arc(snake[0].x * scale + scale / 2, snake[0].y * scale + scale / 2, scale / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "#84d49d";
            snake.slice(1).forEach(part => {
                ctx.beginPath();
                ctx.arc(part.x * scale + scale / 2, part.y * scale + scale / 2, scale / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveSnake() {
            let head = { ...snake[0] };

            if (direction === "UP") head.y--;
            if (direction === "DOWN") head.y++;
            if (direction === "LEFT") head.x--;
            if (direction === "RIGHT") head.x++;

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                apple = generateApple();
                score++;
                if (score % 10 === 0) {
                    level++;
                    speed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
            } else {
                snake.pop();
            }
        }

        function generateApple() {
            let x = Math.floor(Math.random() * columns);
            let y = Math.floor(Math.random() * rows);
            return { x, y };
        }

        function drawApple() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(apple.x * scale + scale / 2, apple.y * scale + scale / 2, scale / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScore() {
            ctx.fillStyle = "#ffd93d";
            ctx.font = "20px Arial";
            ctx.fillText(`ציון: ${score}`, 20, 30);
        }

        function drawLevel() {
            ctx.fillStyle = "#ffd93d";
            ctx.font = "20px Arial";
            ctx.fillText(`רמה: ${level}`, canvas.width - 100, 30);
        }

        function changeDirection(event) {
            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(gameLoop, speed); // התחל את המשחק
            }

            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) return true;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }

            return false;
        }

        function endGame() {
            document.getElementById("gameOver").style.display = "block";
            document.addEventListener("keydown", restartGame);
            clearInterval(gameInterval);
        }

        function restartGame(event) {
            if (event.key === "r" || event.key === "R" || event.key === "כ") {
                document.getElementById("gameOver").style.display = "none";
                showLevelOptions();
                document.removeEventListener("keydown", restartGame);
            }
        }
    </script>
</body>
</html>
