<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>משחק איקס עיגול</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(45deg, #000015, #000030, #000045);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 95%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .welcome-screen {
            text-align: center;
            padding: 40px;
        }

            .welcome-screen h1 {
                font-size: 36px;
                color: #00ffff;
                margin-bottom: 30px;
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }

        .start-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #00ffff;
            color: black;
            border: 2px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            margin: 10px;
            box-shadow: 0 0 10px #00ffff;
        }

            .start-button:hover {
                background: black;
                color: #00ffff;
                box-shadow: 0 0 20px #00ffff;
            }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .difficulty-button {
            padding: 10px 30px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .difficulty-button:hover {
                background: #00ffff;
                color: black;
                box-shadow: 0 0 20px #00ffff;
            }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px #ffffff;
            transition: all 0.3s ease;
        }

            .cell:hover {
                box-shadow: 0 0 20px #ffffff;
            }

        .cell-x {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .cell-o {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>משחק איקס עיגול</h1>
            <p>🎮 בחרו מצב משחק</p>
            <button class="start-button" onclick="startGame('human')">שחקן נגד שחקן</button>
            <button class="start-button" onclick="showDifficultyScreen()">שחקן נגד מחשב</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameMode = '';
        let gameDifficulty = '';
        let gameActive = false;
        let timer;
        let timeLeft = 10;

        function showDifficultyScreen() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                    <div class="welcome-screen">
                        <h1>בחר רמת קושי</h1>
                        <div class="difficulty-buttons">
                            <button class="difficulty-button" onclick="startGame('computer', 'easy')">קל</button>
                            <button class="difficulty-button" onclick="startGame('computer', 'medium')">בינוני</button>
                            <button class="difficulty-button" onclick="startGame('computer', 'hard')">קשה</button>
                        </div>
                        <button class="start-button" onclick="backToWelcome()">חזור</button>
                    </div>
                `;
        }

        function startGame(mode, difficulty = '') {
            gameMode = mode;
            gameDifficulty = difficulty;
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            renderBoard();
        }

        function renderBoard() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                    <div class="timer" id="timer">זמן שנותר: ${timeLeft} שניות</div>
                    <div class="game-info">שחקן ${currentPlayer}</div>
                    <div class="game-board" id="gameBoard">
                        ${board.map((cell, index) => `
                            <div class="cell ${cell === 'X' ? 'cell-x' : cell === 'O' ? 'cell-o' : ''}" onclick="makeMove(${index})">${cell}</div>
                        `).join('')}
                    </div>
                    <button class="start-button" onclick="resetGame()">התחל מחדש</button>
                `;
            startTimer();
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;

            board[index] = currentPlayer;

            if (checkWinner()) {
                endGame(`שחקן ${currentPlayer} ניצח!`);
                return;
            }

            if (board.every(cell => cell !== '')) {
                endGame('תיקו!');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            clearTimeout(timer);

            if (gameMode === 'computer' && currentPlayer === 'O') {
                computerMove();
            } else {
                renderBoard();
            }
        }

        function computerMove() {
            let move;
            switch (gameDifficulty) {
                case 'easy':
                    move = easyMove();
                    break;
                case 'medium':
                    move = mediumMove();
                    break;
                case 'hard':
                    move = hardMove();
                    break;
                default:
                    move = easyMove();
            }
            makeMove(move);
        }

        function easyMove() {
            let availableCells = board.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);

            return availableCells[Math.floor(Math.random() * availableCells.length)];
        }

        function mediumMove() {
            // Simple blocking and winning move attempt
            const winningMove = findWinningMove('O');
            if (winningMove !== -1) return winningMove;

            const blockingMove = findWinningMove('X');
            if (blockingMove !== -1) return blockingMove;

            return easyMove();
        }

        function hardMove() {
            // Minimax algorithm for optimal play
            let bestScore = -Infinity;
            let move;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }

            return move;
        }

        function minimax(board, depth, isMaximizing) {
            let result = checkWinnerMinimax();
            if (result !== null) {
                return result;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerMinimax() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a] === 'O' ? 10 : -10;
                }
            }

            if (board.every(cell => cell !== '')) {
                return 0;
            }

            return null;
        }

        function findWinningMove(player) {
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = player;
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            return -1;
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            return winConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function startTimer() {
            timeLeft = 10;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `זמן שנותר: ${timeLeft} שניות`;

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `זמן שנותר: ${timeLeft} שניות`;

                if (timeLeft <= 0) {
                    clearTimeout(timer);
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

                    if (gameMode === 'computer' && currentPlayer === 'O') {
                        computerMove();
                    } else {
                        renderBoard();
                    }
                }
            }, 1000);
        }

        function endGame(message) {
            clearTimeout(timer);
            gameActive = false;
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                    <div class="completion-message">
                        🎉 ${message} 🎉
                    </div>
                    <button class="start-button" onclick="startGame(gameMode, gameDifficulty)">שחק שוב</button>
                    <button class="start-button" onclick="backToWelcome()">מסך הבית</button>
                `;
        }

        function resetGame() {
            clearTimeout(timer);
            startGame(gameMode, gameDifficulty);
        }

        function backToWelcome() {
            clearTimeout(timer);
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <h1>משחק איקס עיגול</h1>
                        <p>🎮 בחרו מצב משחק</p>
                        <button class="start-button" onclick="startGame('human')">שחקן נגד שחקן</button>
                        <button class="start-button" onclick="showDifficultyScreen()">שחקן נגד מחשב</button>
                    </div>
                `;
        }
    </script>
</body>
</html>
